<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Electric State</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background-color: #f0f0f0;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: calc(1.5rem + 1vw);
            margin: 0.5em 0;
        }
        #error-message {
            font-size: 1rem;
            padding: 15px;
            border-radius: 8px;
            background: #f8f8f8;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .container {
                padding: 10px;
                border-radius: 0;
            }
            h1 {
                font-size: calc(1.2rem + 1vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Electric State</h1>
        <div class="video-container">
            <iframe 
                src="https://xprime.tv/watch/777443"
                title="Video Player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                sandbox="allow-scripts allow-same-origin"
                referrerpolicy="no-referrer"
                allowfullscreen
                onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'text-align: center; padding: 20px;\'>Sorry, this media is currently unavailable. Please try again later.</div>';"
                onload="this.style.opacity=1">
            </iframe>
        </div>
        <div id="error-message" style="display: none; text-align: center; padding: 20px; color: #666;">
            Sorry, this media is currently unavailable. Please try again later.
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            const errorMessage = document.getElementById('error-message');
            
            iframe.style.opacity = 0;
            iframe.style.transition = 'opacity 0.3s ease';
            
            iframe.addEventListener('error', function() {
                iframe.style.display = 'none';
                errorMessage.style.display = 'block';
            });
            
            window.addEventListener('blur', function(e) {
                window.focus();
            });
            
            document.addEventListener('click', function(e) {
                window.focus();
            });
        });
    </script>
</body>
</html>

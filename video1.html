<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure IFrame Player</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://xprime.tv/watch/777443"
            sandbox="allow-same-origin allow-scripts allow-forms"
            referrerpolicy="no-referrer"
        ></iframe>
    </div>
</body>
</html>
